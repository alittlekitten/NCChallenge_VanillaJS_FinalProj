<!DOCTYPE html>
<html>

<head>
    <title>alittlekitten VanillaJS 졸업작품</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <section class="center">
        <div class="js-date date">
            <h2>0000/00/00</h2>
        </div>
        <div class="js-clock clock">
            <h1>00:00</h1>
        </div>    
        <form class="js-form form name__input">
            <input type ="text" placeholder="이름이 뭐죠?" />
        </form>
        <h4 class="js-greetings greetings"></h4>
        <form class = "js-toDoForm to-do">
            <input class="to-do__add-to-do" type="text" placeholder="뭐 해야해요?" />
        </form>
        <h2>📜 해야할 일</h2>
        <ul class="js-toDoPending js-list list"></ul>
        <h2>🆗 끝난 일</h2>
        <ul class="js-toDoFinished js-list list"></ul>
    </section>
    
    <span class="js-weather"></span>

    <script src="js/clock.js"></script>
    <script src="js/date.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/bg.js"></script>
    <script src="js/weather.js"></script>
    
</body>














</html>
